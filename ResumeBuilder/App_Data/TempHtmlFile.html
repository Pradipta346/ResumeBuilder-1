    <script>
        function savePageAsHTML() {

    const htmlContent = document.documentElement.outerHTML;

    $.ajax({
        url: '/Home/SaveHtml',
        type: 'POST',
        data: { htmlContent: htmlContent },
        success: function (response) {
            alert('HTML content saved successfully!');
        },
        error: function (error) {
            console.error('Error saving HTML content:', error);
            alert('Failed to save HTML content.');
        }
    });
}


        $(document).ready(function () {
            // Sample data
            const resumeData = {
                firstName: "Amit",
                middleName: "Kumar",
                lastName: "Sinha",
                jobTitle: "Accounts Executive",
                profilePicture: "OIP (1).jpg",
                summary: "Accurate and immensely motivated Finance student. Highly skilled at generating and analyzing financial reports, leading cash flow analysis, and refining tax plans.",
                personalInfo: {
                    address: "E2345, Cleo County, Noida",
                    phone: "909 090 9090",
                    email: "amit.sinha@abc.com",
                    linkedin: "amitsinha@linkedin.com",
                    github: "amitsinha@github.com"
                },
                skills: [
                    { title: "HTML" }, { title: "CSS" }, { title: "JAVASCRIPT" }, { title: "JAVA" }, { title: "C++" }, { title: "C" }
                ],
                languages: ["English", "Spanish", "German", "Japanese"],
                hobbies: "Photography, Traveling, Reading Historical Novels",
                workExperience: [
                    {
                        date: "2020 - Present",
                        title: "Jr. Accounts Executive",
                        company: "Joy 4 Us Toys, Noida, UP",
                        duties: [
                            "Collect, interpret and review financial information",
                            "Predict financial trends",
                            "Reports for management and stakeholders"
                        ]
                    }
                ],
                education: [
                    {
                        date: "2017 - 2018",
                        degree: "MA in Economics",
                        details: "Batch Topper, Northern University",
                        cgpa: "CGPA: 9.4/10"
                    }
                ],
                achievements: [
                    {
                        date: "2022-02-02",
                        details: [
                            "Best Employee of the Year, Joy 4 Us Toys",
                            "Successfully led a project to streamline financial reporting processes"
                        ]
                    }
                ],
                projects: [
                    {
                        date: "2021",
                        title: "Financial Analysis Tool Development",
                        description: "Developed a tool to automate the analysis of financial data, improving accuracy and efficiency."
                    }
                ],
                certification: [
                    {
                        title: "Introduction to Database",
                    },
                    {
                        title: "Introduction to IoT"
                    },
                    {
                        title: "Cloud computing"
                    }
                ]
            };

            // Populate data
            $('#first').text(resumeData.firstName);
            $('#middle').text(resumeData.middleName);
            $('#last').text(resumeData.lastName);
            $('#title').text(resumeData.jobTitle);
            $('#profile-picture').attr('src', resumeData.profilePicture);
            $('#summary').text(resumeData.summary);
            $("#address").eq(0).append(resumeData.personalInfo.address);
            $("#cell").eq(0).append(resumeData.personalInfo.phone);
            $("#email").eq(0).append(resumeData.personalInfo.email);
            $("#linkedin").eq(0).append(resumeData.personalInfo.linkedin);
            $("#github").eq(0).append(resumeData.personalInfo.github);


            // Skills
            resumeData.skills.forEach(skill => {
                const skillHtml = `<div class="skill-title"><p><strong>${skill.title}</strong></p></div>`;
                $('#skills-section').append(skillHtml);
            });
            // Languages
            const languagesHtml = resumeData.languages.join(", ");
            $('#languages').text(languagesHtml);

            // Hobbies
            $('#hobbies').text(resumeData.hobbies);

            // Work Experience
            resumeData.workExperience.forEach(exp => {
                const dutiesHtml = exp.duties.map(duty => `<li>${duty}</li>`).join('');
                const workHtml = `
            <div class="experience-item">
                <div>
                    <h4>${exp.date}</h4>
                </div>
                <div class="experience-details">
                    <h5>${exp.title}</h5>
                    <p>${exp.company}</p>
                    <ul>${dutiesHtml}</ul>
                </div>
            </div>
        `;
                $('#work-experience-section').append(workHtml);
            });

            // Education
            resumeData.education.forEach(edu => {
                const eduHtml = `
            <div class="education-item">
                <div>
                    <h4>${edu.date}</h4>
                </div>
                <div class="education-details">
                    <h5>${edu.degree}</h5>
                    <p>${edu.details}</p>
                    <p>${edu.cgpa}</p>
                </div>
            </div>
        `;
                $('#education-section').append(eduHtml);
            });

            // Achievements
            resumeData.achievements.forEach(achievement => {
                const detailsHtml = achievement.details.map(detail => `<p>${detail}</p>`).join('');
                const achievementHtml = `
            <div class="achievement-item">
                <div class="achievement-details">
                    <h5>${achievement.date}</h5>
                    <p>${achievement.details}</p>
                </div>
            </div>
        `;
                $('#achievements-section').append(achievementHtml);
            });

            // Projects
            resumeData.projects.forEach(project => {
                const projectHtml = `
            <div class="project-item">
                <div class="project-details">
                    <h5>${project.title}</h5>
                    <p>${project.description}</p>
                </div>
            </div>
        `;
                $('#projects-section').append(projectHtml);
            });

            // Certifications
            resumeData.certification.forEach(cert => {
                const certHtml = `
        <div class="certification-item">
          <div class="certification-details">
          <p>${cert.title}</p>
          </div>
        </div>
        `;
                $('#certification-section').append(certHtml);
            });
        });
        $(document).ready(function () {
        $('#printButton').click(function () {
    window.location.href = '/Home/DownloadPdf';
});
        });
